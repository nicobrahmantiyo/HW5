<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework 5 FSWD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  
  <!-- My css-->
  <link rel="stylesheet" href="style.css" />
  <!-- Akhir My css-->

  </head>
  <body>
    <div class= "wrapper mt-5 justify-content-center">
      <div class="col-md-6 ">
        <ul class="nav nav-pills mb-3 "  id="pills-tab" role="tablist">
          <li class="nav-item " role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Registrasi</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">List Pendaftar</button>
          </li>
        </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
              <div id="Registrasi" class="tabcontent">
                <form id="formRegistrasi">
                  <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" minlength="10" required />
                  </div>
                  <div class="mb-3">
                    <label for="umur" class="form-label">Umur</label>
                    <input type="number" class="form-control" id="umur" min="25" required />
                  </div>
                  <div class="mb-3">
                    <label for="uangsaku" class="form-label">Uang Saku</label>
                    <input type="number" class="form-control" id="uangsaku" min="100000" max="1000000" required />
                  </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="warning text-danger" id="errorText"></div>
                </form>
              </div>  
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
              <div  class="container mt-5">
                <table class="table table-primary">
                  <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Nama</th>
                      <th scope="col">Umur</th>
                      <th scope="col">Uang Saku</th>
                    </tr>
                  </thead>
                  <tbody id="ListPendaftar"></tbody>
                </table>
                <div class="mt-3"><strong>Rata-rata Umur:</strong> <span id="avgUmur">-</span> tahun</div>
                <div><strong>Rata-rata Uang Saku:</strong> <span id="avgUangsaku">-</span> ribu</div>
              </div>
            </div>
      
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="tugas5.js">
    </script>
  </body>
</html>
